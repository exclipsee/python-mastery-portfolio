version: "3.8"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    restart: unless-stopped
    volumes:
      - ./src:/app/src:cached
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    command: uvicorn python_mastery_portfolio.api:app --host 0.0.0.0 --port 8000
