name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff lint
        run: |
          python -m ruff check src tests

      - name: Black (check)
        run: |
          python -m black --check .

      - name: Mypy
        run: |
          python -m mypy src tests

      - name: Run tests
        run: |
          pytest -q

      - name: Check coverage threshold
        if: always()
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET, sys
          try:
              root = ET.parse('coverage.xml').getroot()
          except Exception:
              print('coverage.xml not found; ensure pytest-cov produced coverage.xml')
              sys.exit(1)
          # coverage.xml root has line-rate attribute (fraction)
          rate = float(root.attrib.get('line-rate', root.attrib.get('line_rate', 0)))
          pct = rate * 100.0
          print(f'Coverage: {pct:.2f}%')
          threshold = 80.0
          if pct < threshold:
              print(f'ERROR: coverage {pct:.2f}% is below threshold {threshold}%')
              sys.exit(1)
          PY

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
name: CI

